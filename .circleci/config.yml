version: 2.1
orbs:
  nais: navikt/nais-deployment@dev:master
  env: christeredvartsen/persist-env@0.0.4

executors:
  docker-runner:
    docker:
      - image: circleci/node:latest
  deployment-cli:
    environment:
      TEAM: teamtag
      REGISTRY: docker.pkg.github.com
    docker:
      - image: navikt/deployment-cli:latest

jobs:
  verify:
    executor: docker-runner
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Verify that docker login works
          command: echo "$DOCKER_PASSWORD" | docker login docker.pkg.github.com -u "$DOCKER_LOGIN" --password-stdin
      - env/set-env-var:
          var-name: RELEASE_VERSION
          var-value: $(git log -1 --pretty='%ad' --date=format:'%Y%m%d%H%M')_$(git log -n 1 --pretty=format:'%h')
      - env/set-env-var:
          var-name: IMAGE_NAME
          var-value: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_PROJECT_REPONAME
      - env/persist-env

  test:
    executor: docker-runner
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Testing with docker-compose
          command: chmod +x *.sh && ./up.sh

  docker-build:
    executor: deployment-cli
    steps:
      - checkout
      - env/attach-env
      - nais/docker:
          registry: $REGISTRY
          image: $IMAGE_NAME
          tag: $RELEASE_VERSION

  deploy-til-dev:
    executor: deployment-cli
    steps:
      - deploy:
          miljo: 'dev-fss'

  deploy-til-prod:
    executor: deployment-cli
    steps:
      - deploy:
          miljo: 'prod-fss'

commands:
  deploy:
    description: 'Deploy til et gitt miljÃ¸'
    parameters:
      miljo:
        type: string
    steps:
      - checkout
      - env/attach-env
      - run:
          name: Unpack Private Key
          command: echo $GITHUB_PRIVATE_KEY | base64 -d > .circleci/github.key.pem
      - nais/deploy-with-gh-app:
          repo: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          nais-template: naiserator.yaml
          team: $TEAM
          github-app-id: 43789
          image: $REGISTRY/$IMAGE_NAME
          tag: $RELEASE_VERSION
          environment: << parameters.miljo >>
            TZ: "Europe/Amsterdam"
          template-vars: nais/<< parameters.miljo >>.json
          enable-vars: true

workflows:
  version: 2
  default:
    jobs:
      - verify:
          context: tag-ci
      - test:
          context: tag-ci
          requires:
            - verify
      - docker-build:
          context: tag-ci
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy-til-dev:
          context: tag-ci
          requires:
            - docker-build
          filters:
            branches:
              only: master
      - godkjenn-deploy-til-prod:
          type: approval
          requires:
            - docker-build
          filters:
            branches:
              only: master
      - deploy-til-prod:
          context: tag-ci
          requires:
            - godkjenn-deploy-til-prod
          filters:
            branches:
              only: master
